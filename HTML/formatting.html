<html>
    <head>
        <title>text formatting</title>
    </head>
    <body><h1><center>
        <b>BOLD</b><br>
        <i>ITALIC</i><br>
        <u>UNDERLINE</u><br>
        <mark>MARK</mark><br>
        <em>EMPHASIZED</em><br>
        <del>DEL</del><br>
        <sup>SUPERSCRIPT</sup><br>
        <sub>SUBSCRIPT</sub><br>
        1<sup>st</sup><br>
        H<sub>2</sub>O<br>
        <small>SMALL</small><br>
        <big>BIG</big><br>
        <strong>STRONG</strong><br>
        <bdo dir="rtl">hi</bdo>

    </center></h1></body>
</html>
